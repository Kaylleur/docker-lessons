apiVersion: v1
kind: Pod
metadata:
  name: my-app
  namespace: my-app
  labels:
    app: my-app
spec:
  containers:
    - name: my-app
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: /tmp/my-app
          name: my-hostpath
  volumes:
    - name: my-hostpath
      hostPath:
        path: /tmp/my-app
